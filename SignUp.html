<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./images/diamond Logo.png">

</head>
<body>
    
     <style>

*,
*::before,
*::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
}

/* Auth Section */
#auth {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    padding: 20px;
}

.auth-container {
    width: 100%;
    max-width: 400px;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.auth-toggle {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.tab-btn {
    padding: 12px;
    background-color: #f6f6f6;
    color: #333;
    font-size: 16px;
    border: 2px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    width: 48%;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.tab-btn.active {
    background-color: #00274d;
    color: white;
    border-color: #00274d;
}

.auth-form {
    display: none;
}

.auth-form.active {
    display: block;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    font-size: 14px;
    color: #666;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-color: #00274d;
}

button[type="submit"] {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    background-color: #00274d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #004080;
}

/* Footer */
footer {
            text-align: center;
            padding: 20px;
            background-color: #00274d;
            color: white;
        }
/* Responsive Design */
@media (max-width: 768px) {
    .auth-container {
        width: 80%;
        padding: 25px;
    }

    .tab-btn {
        padding: 10px;
        font-size: 14px;
    }

    .input-group input {
        font-size: 14px;
        padding: 10px;
    }

    button[type="submit"] {
        padding: 12px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .auth-container {
        width: 90%;
        padding: 20px;
    }

    .tab-btn {
        padding: 8px;
        font-size: 12px;
    }

    .input-group input {
        font-size: 14px;
        padding: 8px;
    }

    button[type="submit"] {
        padding: 10px;
        font-size: 12px;
    }
}

     </style>
    <section id="auth">
        <div class="auth-container">
            <div class="auth-toggle">
                <button class="tab-btn active" onclick="toggleForm('login')">Sign In</button>
                <button class="tab-btn" onclick="toggleForm('register')">Sign Up</button>
            </div>
            
            <div class="auth-form" id="login-form">
                <h2>Sign In</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
    
            <div class="auth-form" id="register-form">
                <h2>Sign Up</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Diamond Inventory Management. All Rights Reserved.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.classList.remove('active'));
            
            document.getElementById(sectionId).classList.add('active');
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name && email && message) {
                document.getElementById('responseMessage').innerText = "Thank you for reaching out, " + name + ". We will get back to you soon.";
            } else {
                document.getElementById('responseMessage').innerText = "Please fill in all fields.";
            }

            document.getElementById('contactForm').reset();
        });

        function toggleForm(formType) {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginTab = document.querySelector('.tab-btn:nth-child(1)');
    const registerTab = document.querySelector('.tab-btn:nth-child(2)');
    
    if (formType === 'login') {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
    } else if (formType === 'register') {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
    }
}

document.addEventListener('DOMContentLoaded', () => {
    toggleForm('login');
});


    </script>
</body>
</html>
